<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="output.css" />
    <title>Tunes and Brews</title>
</head>

<header>
  <div class="container w-sm">
    <img class="object-none" src="/assets/T&B_logo.jpg">
  </div>
  <h1 id='page-title'>Tunes and Brews</h1>
</header>
<body class="h-screen bg-gradient-to-b from-sky-700 to-sky-100">
    <section id="description">
        <h3>We link you up to the newest breweries in your area based on what event you're looking to go to,
            type in the search bar to get started!
        </h3>
    </section>
    
    <form id="search-bar">
      <div class="relative text-gray-600">
        <label for="ticketmaster-search">Search for any city here! Select genres below.</label>
        <input type="text" name="ticketmaster-search" id="ticketmaster-search" placeholder="Type here to search!" class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none">
        <button id="search-button" class = "bg-red-500 focus:bg-red-700 object-right rounded-full" type="button">Search!</button>
      </div>
        
        <input type='text' id="ticketmaster-search" name="ticketmaster-search">
        
    </form>

    <form id="checkbox">
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Hip-Hop" name="Hip-Hop" value="yes">
            <label for="Hip-Hop">Hip-Hop</label><br>
          </a>
        </li>
      </ul>
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Rock" name="Rock" value="yes">
            <label for="Rock">Rock</label><br>
          </a>
        </li>
      </ul>
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Country" name="Country" value="yes">
            <label for="Country">Country</label><br>
          </a>
        </li>
      </ul>  
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Pop" name="Pop" value="yes">
            <label for="Pop">Pop</label><br>
          </a>
        </li>
      </ul>
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Metal" name="Metal" value="yes">
            <label for="Metal">Metal</label><br>
          </a>
        </li>
      </ul>
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="20-miles" name="20-miles" value="yes">
            <label for="20-miles">Under 20 miles</label><br>
          </a>
        </li>
      </ul>
      </form>
      
    <label for="from">From</label>
      <input type="text" id="from" name="from">
      
    <label for="to">to</label>
      <input type="text" id="to" name="to">

      <section id="ticketmaster-search-container" class="list-container">
        <h4 id="Events-header">Events for: <span id='ticketmaster-search-target'></span></h4>
        <div id="ticketmaster-api-results-container"></div>
      </section>

      <section id="brewery-search-container" class="list-container">
        <h4 id="Events-header">Breweries nearby:<span id='ticketmaster-search-target'></span></h4>
        <div id="brewery-api-results-container"></div>
      </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>

</html>
