<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="output.css" />
    <!-- Using Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-r9p0INz5Jv3eHJJEMaD95wq5lZtwCbsbsVZg4NBt6dW8eIPHFII8bOMbIa5cF62bw" crossorigin="anonymous">

    <title>Tunes and Brews</title>
</head>

<header>
  <div class="flex justify-center">
    <!-- <img class="object-fill" src="/assets/T&B_logo.jpg" width="100px" height="100px" alt="Tunes and Brews"> -->
    <div id='page-title' class="flex items-center">
      <h1 class="display-2 text-center text-light">Tunes and Brews</h1>
    </div>
  </div>

</header>
<body class="min-h-screen bg-gradient-to-b from-sky-700 to-sky-100">
    <section id="description">
        <p class="flex justify-center">
          We link you up to the newest breweries in your area based on what event you're looking to go to,
          type in the search bar to get started!
        </p>
    </section>
    
    <form id="search-bar" class="mt-8 mb-6">
      <div class="flex flex-col items-center space-y-4">
        <label for="ticketmaster-search" class="text-lg font-medium text-gray-800">Search for any city here! Select genres below.</label>
        <div class="flex items-center gap-3 w-full max-w-2xl">
          <input
            type="text"
            name="ticketmaster-search"
            id="ticketmaster-search"
            placeholder="Enter city name (e.g., San Diego)"
            class="flex-1 bg-white h-12 px-6 rounded-full text-base focus:outline-none focus:ring-2 focus:ring-red-500 shadow-md border border-gray-200"
          >
          <button
            id="search-button"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold px-8 py-3 rounded-full transition duration-200 shadow-md hover:shadow-lg"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
    </form>

    <form class='flex justify-center' id="checkbox">
      <div class="flex flex-col bg-white rounded-3xl p-6 shadow-lg">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Select Genres</h3>
        <div class="space-y-3">
          <label class="flex items-center space-x-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition">
            <input type="checkbox" id="Rap" name="Hip-Hop" value="no" class="w-5 h-5 text-red-500 rounded focus:ring-2 focus:ring-red-500">
            <span class="text-gray-700">Hip-Hop</span>
          </label>

          <label class="flex items-center space-x-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition">
            <input type="checkbox" id="Rock" name="Rock" value="no" class="w-5 h-5 text-red-500 rounded focus:ring-2 focus:ring-red-500">
            <span class="text-gray-700">Rock</span>
          </label>

          <label class="flex items-center space-x-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition">
            <input type="checkbox" id="Country" name="Country" value="no" class="w-5 h-5 text-red-500 rounded focus:ring-2 focus:ring-red-500">
            <span class="text-gray-700">Country</span>
          </label>

          <label class="flex items-center space-x-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition">
            <input type="checkbox" id="Pop" name="Pop" value="no" class="w-5 h-5 text-red-500 rounded focus:ring-2 focus:ring-red-500">
            <span class="text-gray-700">Pop</span>
          </label>

          <label class="flex items-center space-x-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition">
            <input type="checkbox" id="Metal" name="Metal" value="no" class="w-5 h-5 text-red-500 rounded focus:ring-2 focus:ring-red-500">
            <span class="text-gray-700">Metal</span>
          </label>
        </div>
      </div>
    </form>
    
    <div class="flex justify-center mt-6 mb-8">
      <div class="bg-white rounded-2xl p-6 shadow-lg flex items-center gap-6">
        <div class="flex flex-col">
          <label for="from" class="text-sm font-medium text-gray-600 mb-2">From Date:</label>
          <input
            type="text"
            id="from"
            name="from"
            class="bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          >
        </div>
        <div class="flex flex-col">
          <label for="to" class="text-sm font-medium text-gray-600 mb-2">To Date:</label>
          <input
            type="text"
            id="to"
            name="to"
            class="bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          >
        </div>
      </div>
    </div>

      <section class="flex justify-center mt-12" id="ticketmaster-search-container">
        <div class="w-full max-w-4xl">
          <h4 class="text-xl font-semibold mb-4 text-gray-800">Events for: <span id='ticketmaster-search-target'></span></h4>
          <div id="ticketmaster-api-results-container"></div>
        </div>
      </section>

      <section class="flex justify-center mt-8" id="brewery-search-container">
        <div class="w-full max-w-4xl">
          <h4 class="text-xl font-semibold mb-4 text-gray-800">Breweries nearby: <span id='ticketmaster-search-target'></span></h4>
          <div id="brewery-api-results-container"></div>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>

</html>
