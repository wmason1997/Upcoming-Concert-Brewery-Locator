<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="output.css" />
    <title>Tunes and Brews</title>
</head>

<header>
    <h1 class="bg-red-500">
        Hello world!
    <h1 id='page-title'>Tunes and Brews</h1>
</header>
<body>
    <section id="description">
        <h3>We link you up to the newest breweries in your area based on what event you're looking to go to,
            type in the search bar to get started!
        </h3>
    </section>

    <form id="search-bar">
        <label for="ticketmaster-search">Search for any location, artist or music genre you're looking to see!</label>
        <input type='text' id="ticketmaster-search" name="ticketmaster-search">
        <button id="search-button" class = "bg-sky-500 focus:bg-sky-700" type="button">Search!</button>
    </form>

    <form id="checkbox">
        <input type="checkbox" id="Hip-Hop" name="Hip-Hop" value="yes">
        <label for="Hip-Hop">Hip-Hop</label><br>
        
        <input type="checkbox" id="Rock" name="Rock" value="yes">
        <label for="Rock">Rock</label><br>

        <input type="checkbox" id="Country" name="Country" value="yes">
        <label for="Country">Country</label><br>

        <input type="checkbox" id="Pop" name="Pop" value="yes">
        <label for="Pop">Pop</label><br>

        <input type="checkbox" id="Metal" name="Metal" value="yes">
        <label for="Metal">Metal</label><br>
        
        <input type="checkbox" id="20-miles" name="20-miles" value="yes">
        <label for="20-miles">Under 20 miles</label><br>
      </form>
      
      <div date-rangepicker id="datepicker" class="flex items-center">
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
               <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
              </svg>
          </div>
          <input name="start" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date start">
        </div>
        <span class="mx-4 text-gray-500">to</span>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
               <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
              </svg>
          </div>
          <input name="end" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date end">
      </div>
      </div>

      <section id="ticketmaster-search-container" class="list-container">
        <h4 id="Events-header">Events for: <span id='ticketmaster-search-target'></span></h4>
        <div id="ticketmaster-api-results-container"></div>
      </section>

      <section id="brewery-search-container" class="list-container">
        <h4 id="Events-header">Breweries nearby:<span id='ticketmaster-search-target'></span></h4>
        <div id="ticketmaster-api-results-container"></div>
      </section>


    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type ='module' src="./node_modules/flowbite-datepicker/js/DateRangePicker.js"></script>
    <script type ='module' src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
