<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="output.css" />
    <!-- Using Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-r9p0INz5Jv3eHJJEMaD95wq5lZtwCbsbsVZg4NBt6dW8eIPHFII8bOMbIa5cF62bw" crossorigin="anonymous">

    <title>Tunes and Brews</title>
</head>

<header>
  <div class="flex justify-center">
    <!-- <img class="object-fill" src="/assets/T&B_logo.jpg" width="100px" height="100px" alt="Tunes and Brews"> -->
    <div id='page-title' class="flex items-center">
      <h1 class="display-2 text-center text-light">Tunes and Brews</h1>
    </div>
  </div>

</header>
<body class="min-h-screen bg-gradient-to-b from-sky-700 to-sky-100">
    <section id="description">
        <p class="flex justify-center">
          We link you up to the newest breweries in your area based on what event you're looking to go to,
          type in the search bar to get started!
        </p>
    </section>
    
    <form id="search-bar">
      <div class="relative text-gray-900 flex flex-col items-center">
        <label for="ticketmaster-search">Search for any city here! Select genres below.</label>
        <input type="text" name="ticketmaster-search" id="ticketmaster-search" placeholder="Type here to search!" class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none">
        <button id="search-button" class = "bg-red-500 object-right rounded-full" type="button">
          <span class="w-48">
            Search!
          </span>
        </button>
      </div>
    </form>

    <form class='flex justify-center' id="checkbox">
      <div class="min-h-screen flex flex-row">
      <div class="flex flex-col w-9/10 bg-white rounded-r-3xl overflow-hidden">
      <ul class="flex flex-col py4 ">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Rap" name="Hip-Hop" value="no">
            <label for="Hip-Hop">Hip-Hop</label><br>
          </a>
        </li>
      </ul>
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Rock" name="Rock" value="no">
            <label for="Rock">Rock</label><br>
          </a>
        </li>
      </ul>
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Country" name="Country" value="no">
            <label for="Country">Country</label><br>
          </a>
        </li>
      </ul>  
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Pop" name="Pop" value="no">
            <label for="Pop">Pop</label><br>
          </a>
        </li>
      </ul>
      
      <ul class="flex flex-col py4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 text-gray-500">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
            <input type="checkbox" id="Metal" name="Metal" value="no">
            <label for="Metal">Metal</label><br>
          </a>
        </li>
      </ul>
      </div>
    </div>
      </form>
    
    <div class="flex justify-center">
    <label class="" for="from">From: <input type="text" id="from" name="from"></label>
    <label for="to">To: <input type="text" id="to" name="to"></label>
    </div>

      <section class = "flex justify-center" id="ticketmaster-search-container" class="list-container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h4 id="Events-header">Events for: <span id='ticketmaster-search-target'></span></h4>
        <div id="ticketmaster-api-results-container"></div>
      </section>

      <section class = "flex justify-center" id="brewery-search-container" class="list-container">
        <h4 id="Events-header">Breweries nearby:<span id='ticketmaster-search-target'></span></h4>
        <div id="brewery-api-results-container"></div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>

</html>
