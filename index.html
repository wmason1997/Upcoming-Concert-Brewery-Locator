<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="output.css" />
    <title>Tunes and Brews</title>
</head>

<header>
    <h1 id='page-title'>Tunes and Brews</h1>
</header>
<body>
    <section id="description">
        <h3>We link you up to the newest breweries in your area based on what event you're looking to go to,
            type in the search bar to get started!
        </h3>
    </section>

    <form id="search-bar">
        <label for="ticketmaster-search">Search for any city here!</label>
        <input type='text' id="ticketmaster-search" name="ticketmaster-search">
        <button id="search-button" class = "bg-sky-500 focus:bg-sky-700" type="button">Search!</button>
    </form>

    <form id="checkbox">
      <div>Select a Genre</div>
        <input type="checkbox" id="Hip-Hop" name="Hip-Hop" value="no" data-index="">
        <label for="Hip-Hop">Hip-Hop</label><br>
        
        <input type="checkbox" id="Rock" name="Rock" value="no">
        <label for="Rock">Rock</label><br>

        <input type="checkbox" id="Country" name="Country" value="no">
        <label for="Country">Country</label><br>

        <input type="checkbox" id="Pop" name="Pop" value="no">
        <label for="Pop">Pop</label><br>

        <input type="checkbox" id="Metal" name="Metal" value="no">
        <label for="Metal">Metal</label><br>
        
        <input type="checkbox" id="20-miles" name="20-miles" value="no">
        <label for="20-miles">Under 20 miles</label><br>
      </form>
      
    <label for="from">From</label>
      <input type="text" id="from" name="from">
      
    <label for="to">to</label>
      <input type="text" id="to" name="to">

      <section id="ticketmaster-search-container" class="list-container">
        <h4 id="Events-header">Events for: <span id='ticketmaster-search-target'></span></h4>
        <div id="ticketmaster-api-results-container"></div>
      </section>

      <section id="brewery-search-container" class="list-container">
        <h4 id="Events-header">Breweries nearby:<span id='ticketmaster-search-target'></span></h4>
        <div id="brewery-api-results-container"></div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>

</html>
